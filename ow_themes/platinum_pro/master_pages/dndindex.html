<div class="ow_page_wrap">
    <div class="ow_menu_fullpage">
        <div class="ow_menu_fullpage_wrap">{$main_menu}</div>
    </div>
    <div class="ow_page_padding">
        <div class="ow_header_wrap">
            <div class="ow_header">
                <div class="ow_site_panel">
                    {component class='BASE_CMP_Console'}
                </div>
                <div class="ow_header_pic_wrap">
                    <div class="ow_header_pic"><a href="{$siteUrl}" class="logo_url"></a></div>
                </div>
                <div class="ow_menu_wrap">
                    <div class="ow_nav_btn"></div>
                    <div class="ow_menu_wrap">{component class='BASE_CMP_MainMenu' responsive=true}</div>
                </div>
            </div>
        </div>
        <div class="ow_page_container">
            <div class="ow_canvas">
                <div class="ow_page ow_bg_color clearfix">
                    {if $heading}<h1 class="ow_stdmargin {$heading_icon_class}">{$heading}</h1>{/if}
                    <div class="ow_dndindex clearfix">
                        {$content}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ow_footer">
    <div class="ow_canvas">
        <div class="ow_page clearfix">
            <div class="footer_item">
                <div class="footer_menu_links">
                    {$bottom_menu}
                </div>
            </div>
            <div class="footer_copyright">
                <div class="ow_copyright">
                    {text key='base+copyright'}
                </div>
                {$bottomPoweredByLink}
            </div>
        </div>
    </div>
</div>
{decorator name='floatbox'}
<script>
    $(document).ready(function() {
        SmartMenuColor();
        $(window).scroll(function() {
            SmartMenuColor();
        });
        function SmartMenuColor() {
            var winScroll = $(window).scrollTop();
            if (winScroll > 0) {
                $('.ow_site_panel_wrap').addClass('site_panel_wrap_bg_color');
            } else {
                $('.ow_site_panel_wrap').removeClass('site_panel_wrap_bg_color');
            }
        }
    });
</script>

<script type="text/javascript">
    $(window).scroll(function() {
        var $menuwrappos = $('.ow_menu_wrap').offset().top;
        if ($(this).scrollTop() > $menuwrappos) {
            $('.ow_page_wrap').addClass('ow_hidden_menu');
        }
        else {
            $('.ow_page_wrap').removeClass('ow_hidden_menu');
        }
    });
    $('.ow_nav_btn').click(function() {
        if ($('body').hasClass('ow_menu_active')) {
            $('body').removeClass('ow_menu_active');
        }
        else {
            $('body').addClass('ow_menu_active');
        }
    })
    $('.ow_menu_fullpage_wrap a').click(function() {
        $('body').removeClass('ow_menu_active');
    })
</script>
